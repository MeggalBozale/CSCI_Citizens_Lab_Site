<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hacktivist Web Layout</title>
    </head>
    <style>
        h1 {
            
            text-align: center;
            font-family: 'sans serif';
            
            color: rgb(255, 255, 255);
            
        }
        
        .inpt {
            
            text-align: center;
            
        }
        
        body {
            
            background-color: rgb(93, 158, 189);
            
        }
        
        #img-right {
            
            position: relative;
            right: -350px;
            
        }
    </style>
    <body>
        <h1>Hacktivist</h1>
        <h1>Central</h1>
        
        <form class = 'inpt'>
        <input placeholder = 'UUID' required>
        
        <br>
        <br>
        
        <input placeholder = 'Access Code' required>
        
        <br>
        <br>
        
        <input type="submit" value="Enter Login Information">
        </form>
    </body>
    <script>
        var userID = document.getElementById('userID');
        var accessCode = document.getElementById('access-code');
        var button = document.getElementById('button');
        
        var inptID;
        var inptAccessCode;
        
        userID.onInput = function () { 
            inptID = userID.value; 
            console.log(inptID);
        }
        
        accessCode.onInput = function () {
            inptAccessCode = accessCode.value;
            console.log(inptAccessCode);
        }
        
        button.onClick = function () {
            if (inptID == "12345" && inptAccessCode == "test") {
                javascript:alert('Access Granted');
            }
            else {
                javascript:alert('Access Denied');
            }
        }
    </script>
</html>
